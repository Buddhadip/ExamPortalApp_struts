<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .main h2{
            font-size: 50px;
            font-weight: 600;
            color: rgb(56, 0, 169);
        }
        .main h2 span{
            font-size: 50px;
            font-weight: 600;
            color: rgb(166, 0, 169);
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Total score <span>100</span></h2>
        <h2>Your Score <span>20</span></h2>
    </div>
</body>
</html>
